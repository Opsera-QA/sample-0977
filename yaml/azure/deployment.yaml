  labels:
    app.kubernetes.io/name: argo-app
  name: argo-app
  namespace: testargoapp
spec:
  ports:
  - name: http
    port: 8072
    protocol: TCP
    targetPort: http
  selector:
    app: web
  sessionAffinity: None
  type: NodePort

